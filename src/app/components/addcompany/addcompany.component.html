<div class="container">
    
    <div >
        <mat-toolbar color="accent">
            <h2>{{title}}</h2>
            <span class="fill-toolbar"></span>
            <button mat-icon-button (click)="close()"><mat-icon>cancel</mat-icon></button>
        </mat-toolbar>
        <form [formGroup]="newCompany">
       
            <mat-form-field *ngIf="company">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error *ngIf="name.errors?.required">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="e.g. Boba@Bola.com" formControlName="email" />
                <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="email.errors?.email">Invalid email</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="type" placeholder="your password" formControlName="password" />
                <button mat-icon-button matSuffix (click)="showPassword()"><mat-icon>{{visibility}}</mat-icon></button>
                <mat-error>Password is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="type" placeholder="confirm your password" formControlName="confirmp" />
                <mat-error>Password is required</mat-error>
                <mat-error *ngIf="confirmp.errors?.passwordsMatchError">Passwords need to match</mat-error>

            </mat-form-field>
            
            <button mat-raised-button [disabled]="!newCompany.valid" (click)="saveCompany()">{{title}}</button>
            <button mat-raised-button [disabled]="disableDeleteButton" (click)="deleteCompany()" *ngIf="company">Delete Company</button>
        </form>
    </div>
    </div>
