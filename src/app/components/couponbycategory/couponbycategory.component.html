<div class="container">
    <mat-toolbar color="accent">
        <h1>
        {{categoryName}}
     </h1>
    </mat-toolbar>
    <div class="category-coupons">

        <app-minicoupon *ngFor="let coupon of coupons" [coupon]="coupon" [boughtBy]="coupon._bought"  (selectedCoupon)="showCoupon($event)"></app-minicoupon>
    </div>
</div>
